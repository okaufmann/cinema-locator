<h1 class="text-center">Theaters</h1>

<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <form novalidate>
            <div class="form-group form-group-lg col-md-6 col-md-offset-3">
                <input class="form-control" ng-model="near">
            </div>
            <div class="form-group form-group-lg col-md-6 col-md-offset-5">
                <button class="btn btn-primary btn-lg" ng-click="queryTheaters(near)">Go for it!</button>
            </div>
        </form>
        <div class="clearfix"></div>
        <div class="result">
            <p>Found ({{theaters.length}}):</p>
            <ul>
                <li ng-repeat="theater in theaters">{{theater}}</li>
            </ul>
        </div>
    </div>
</div>
