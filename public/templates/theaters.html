<h1 class="text-center">Theaters around you!</h1>

<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <form novalidate>
            <div class="form-group form-group-lg col-md-6 col-md-offset-3"
                ng-class="{'has-error': nothingFound}">
                <input class="form-control" ng-model="near"
                       uib-tooltip="enter a correct location"
                       tooltip-placement="top"
                       tooltip-is-open="nothingFound"
                       tooltip-enable="nothingFound">
            </div>
            <div class="col-md-1">
                <md-loader ng-show="loading"></md-loader>
            </div>
            <div class="form-group form-group-lg col-md-6 col-md-offset-5">
                <button ng-disabled="!mapLoaded"
                        class="btn btn-primary btn-lg"
                        ng-click="queryTheaters(near)">
                    <i class="fa fa-search fa-lg fa-fw pull-left"></i> Go fo it!
                </button>
            </div>
        </form>
        <div class="clearfix"></div>
        <div class="result">
            <ui-gmap-google-map center='map.center'
                                zoom='map.zoom'
                                control="map.control">
                <ui-gmap-marker ng-repeat="theater in theaters"
                                idKey='1'
                                coords='theater.coordinates'
                                click='markerClick(theater)'>
                </ui-gmap-marker>
            </ui-gmap-google-map>
        </div>
        <hr />
        <button type="button"
                uib-tooltip="Clear favorite theaters..."
                ng-click="clearFavorites()"
                class="btn btn-sm btn-default"
        ><i class="fa fa-refresh"></i></button>

    </div>
</div>
