<h1 class="text-center">Theaters around you!</h1>

<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <form novalidate>
            <div class="form-group form-group-lg col-md-6 col-md-offset-3">
                <input class="form-control" ng-model="near"
                       uib-tooltip="enter a correct location"
                       tooltip-placement="top"
                       tooltip-trigger="mouseenter"
                       tooltip-enable="nothingFound">
            </div>
            <div class="form-group form-group-lg col-md-6 col-md-offset-5">
                <button ng-disabled="!mapLoaded" class="btn btn-primary btn-lg" ng-click="queryTheaters(near)">Go for
                                                                                                               it!
                </button>
            </div>
        </form>
        <div class="clearfix"></div>
        <div class="result">
            <ui-gmap-google-map center='map.center' zoom='map.zoom' control="map.control">
                <ui-gmap-marker ng-repeat="theater in theaters"
                                idKey='1'
                                coords='theater.coordinates'
                                click='markerClick(theater)'>
                </ui-gmap-marker>
            </ui-gmap-google-map>
        </div>

    </div>
</div>
